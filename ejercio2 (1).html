<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Divs y Psiquiatría</title>
  <style>

    #div1 h1 {
      color: gray; /
    }

    #div2 p {
      color: orange; 
    }
  </style>
</head>
<body>

  <div id="div1">
    <h1>Bienvenido a la página</h1>
  </div>

  <div id="div2">
    <p>Este texto está dentro del segundo div y es de color naranja.</p>
  </div>

  <h1>¿Qué es la Psiquiatría?</h1>
  <p>
    La psiquiatría es una especialidad médica dedicada al estudio, diagnóstico,
    tratamiento y prevención de los trastornos mentales, emocionales y del comportamiento.
  </p>

</body>
</html>
